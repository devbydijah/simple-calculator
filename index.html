<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <h1>Calculator</h1>
      <div class="js-calculation" aria-live="polite"></div>
      <div class="row">
        <button class="btn" onclick="allClearCalculation()" aria-label="All Clear">AC</button>
        <button class="btn operator" onclick="toggleSign()" aria-label="Toggle Sign">+/-</button>
        <button class="btn operator" onclick="updateCalculation('%')" aria-label="Percentage">%</button>
        <button class="btn operator" onclick="updateCalculation('/')" aria-label="Divide">รท</button>
      </div>
      <div class="row">
        <button class="btn" onclick="updateCalculation(7)" aria-label="Seven">7</button>
        <button class="btn" onclick="updateCalculation(8)" aria-label="Eight">8</button>
        <button class="btn" onclick="updateCalculation(9)" aria-label="Nine">9</button>
        <button class="btn operator" onclick="updateCalculation('*')" aria-label="Multiply">*</button>
      </div>
      <div class="row">
        <button class="btn" onclick="updateCalculation(4)" aria-label="Four">4</button>
        <button class="btn" onclick="updateCalculation(5)" aria-label="Five">5</button>
        <button class="btn" onclick="updateCalculation(6)" aria-label="Six">6</button>
        <button class="btn operator" onclick="updateCalculation('-')" aria-label="Subtract">-</button>
      </div>
      <div class="row">
        <button class="btn" onclick="updateCalculation(1)" aria-label="One">1</button>
        <button class="btn" onclick="updateCalculation(2)" aria-label="Two">2</button>
        <button class="btn" onclick="updateCalculation(3)" aria-label="Three">3</button>
        <button class="btn operator" onclick="updateCalculation('+')" aria-label="Add">+</button>
      </div>
      <div class="row">
        <button class="btn" onclick="updateCalculation(0)" aria-label="Zero">0</button>
        <button class="btn" onclick="updateCalculation('.')" aria-label="Decimal">.</button>
        <button class="btn" onclick="calculateResult()" aria-label="Equals">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
